{% extends 'base.html' %}
{% block body%}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<form method="POST" class="p-3 shadow">
     {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="shadow form-group">
                    Task Name <input type="text" class="form-control" name="taskname">
                </div>
                <div class="shadow form-group">
                    Date <input type="date" class="form-control" name="date">
                </div>
                <div class="shadow form-group">
                    Priority <input type="text" class="form-control" name="priority">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>

            <div class="col-md-6">
            {% for i in task1 %}
                <div class="shadow card" style="width: 18rem;">
                    <div class="card-body">
                         <h5 class="card-title">{{i.taskname}}</h5>
                        <p class="card-text">{{i.date}}</p>
                        <p class="card-text">{{i.priority}}</p>
                        <a href="{% url 'delete' i.id %}" class="btn btn-primary">Delete</a>
                        <a href="{% url 'update' i.id %}" class="btn btn-primary">Update</a>
                    </div>
                 </div>
                <br>
                {% endfor %}

            </div>
        </div>
    </div>
</form>






{% endblock %}
